swagger: "2.0"
info:
  description: This is property database
  version: "1.0"
  title: Swagger Property
consumes:
  - application/json
produces:
  - application/json

basePath: /

# Paths supported by the server application
paths:
/api/10most-expensive-flats/{city}:
    parameters:
      - name: city
        in: path
        required: true
        type: string
    post:
      responses:
        '200':
          description: Success
      summary: Fetch 10 the most expensive flats in the city
      operationId: post_request_flats
      tags:
        - Property database
tags:
  - name: Property database
    description: Property database operations
responses:
  ParseError:
    description: When a mask can't be parsed
  MaskError:
    description: When any error occurs on mask
